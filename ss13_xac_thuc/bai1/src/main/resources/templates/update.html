<html xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns:th="http://www.thymeleaf.org">-->

<head>
    <title>Update</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"/>
<style>
    #add {
        width: 40vw;
        margin: 0 auto;
        text-align: center;
    }

    input {
        width: 200vw;
    }

    .text_left {
        text-align: left;
    }

    label {
        left: 10%;
    }
</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<nav class="navbar navbar-light bg-light" style="position: sticky;top:0;left: 0;right: 0">
    <div class="container-fluid">
        <div style="display: flex; margin: 8px;position: relative">
            <div>
                <a th:href="@{/}">
                    <button class="btn btn-secondary" style="border: 1px solid #DDDDDD;">
                        Back
                    </button>
                </a>

            </div>

        </div>
    </div>
</nav>
<h3 style="text-align: center;margin-top:50px;color: red "> Update Blog</h3>

<div id="add">
    <form method="post" class="text_left" th:action="@{/update}" th:object="${blogModel}">
        <div class="form-outline mb-4">
            <input hidden required class="form-control" th:field="*{id}"/>
            <label class="form-label"> Id</label>
        </div>
        <div class="form-outline mb-4">
            <input required class="form-control" th:field="*{titles}"/>
            <label class="form-label"> Title</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" required class="form-control" th:field="*{contents}"/>
            <label class="form-label"> Content</label>
        </div>
        <div class="form-outline mb-4">
            <input required class="form-control" th:field="*{author}"/>
            <label class="form-label"> Author</label>
        </div>
        <div class="form-outline mb-4">
            <select style="border: 1px solid #CCCCCC" class="form-control" th:field="*{categoryModel}">
                <option th:each="categorys :${category}"
                        th:text="${categorys.nameCategory}"
                        th:value="${categorys.id}">
                </option>
            </select>
            <!--            <label class="form-label"> Author</label>-->
        </div>

        <button type="submit" class="btn btn-dark btn-block mb-4">UPDATE</button>
        <h4 style="color: red">
        </h4>
    </form>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
