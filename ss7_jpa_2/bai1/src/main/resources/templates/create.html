<body>

<h3 style="text-align: center;margin-top:50px;color: red "> Add New Blog</h3>
<div id="add">
    <form method="post" class="text_left" th:action="@{create}" th:object="${blogModel}">

        <div class="form-outline mb-4">
            <input required class="form-control" th:field="*{titles}"/>
            <label class="form-label"> Title</label>

        </div>
        <div class="form-outline mb-4">
            <input required type="text" class="form-control" th:field="*{contents}"/>
            <label class="form-label">Content</label>
        </div>
        <div class="form-outline mb-4">
            <input required class="form-control" th:field="*{author}"/>
            <label class="form-label"> Author</label>
        </div>
        <div class="form-outline mb-4">
            <select style="border: 1px solid #CCCCCC" class="form-control" th:field="*{categoryModel}">
                <option th:each="categorys :${category}"
                        th:text="${categorys.nameCategory}"
                        th:value="${categorys.id}">
                </option>
            </select>
            <!--            <label class="form-label"> Author</label>-->
        </div>

        <button type="submit" class="btn btn-dark btn-block mb-4">CREATE</button>

    </form>
</div>
