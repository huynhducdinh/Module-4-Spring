<html xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns:th="http://www.thymeleaf.org">-->

<head>
    <title>Update</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"/>
<style>
    #add {
        width: 40vw;
        margin: 0 auto;
        text-align: center;
    }

    input {
        width: 200vw;
    }

    .text_left {
        text-align: left;
    }

    label {
        left: 10%;
    }
</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<h3 style="text-align: center;margin-top:50px;color: red "> Update Product</h3>

<div id="add">
    <form method="post" class="text_left" th:action="@{/update}" th:object="${productModel}">
        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{id}"/>
            <label class="form-label"> ID Product</label>

        </div>
        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{name}"/>
            <label class="form-label"> Name Product</label>
        </div>
        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{price}"/>
            <label class="form-label"> Price Product</label>
        </div>
        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{describe}"/>
            <label class="form-label"> Describe Product</label>
        </div>

        <button type="submit" class="btn btn-dark btn-block mb-4">UPDATE</button>
        <h4 style="color: red">
        </h4>
    </form>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
