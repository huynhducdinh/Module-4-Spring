<html xmlns:th="http://www.thymeleaf.org">


<head>
  <title>Create</title>

</head>
<link rel="stylesheet" href="bootstrap520/css/bootstrap.min.css"/>
<link rel="stylesheet" href="datatables/css/dataTables.bootstrap5.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
/>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
<script src="//code.jquery.com/jquery-2.1.1.js"></script>

<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="position: sticky;top:0;left: 0;right: 0">
  <div class="container-fluid">
    <div style="display: flex; margin: 8px;position: relative">
      <div>
        <a th:href="@{create}">
          <button class="btn btn btn-success" style="border: 1px solid #DDDDDD;">
            Add New
          </button>
        </a>
      </div>
    </div>
  </div>
</nav>
<h1 style="text-align: center;color: red">Danh sách bài hát</h1>
<div style="margin: 0 auto;height: auto;width: 80%">
  <table class="table table-striped table-hover" style="border: 1px solid #CCCCCC">
    <tr>
      <td style="font-size: 20px;color: black">ID</td>
      <td style="font-size: 20px;color: black">Tên bài hát </td>
      <td style="font-size: 20px;color: black"> Tên nhạc sĩ</td>
      <td style="font-size: 20px;color: black">Thể loại nhạc</td>
      <td style="font-size: 20px;color: black">Chức năng</td>
    </tr>
    <tr th:each="song : ${songList}">
      <th th:text="${song.id}"></th>
      <th th:text="${song.nameSong}"> </th>
      <th th:text="${song.artistName}"></th>
      <th th:text="${song.musicType}"></th>
      <th><a th:href="@{/update/{id}(id=${song.id})}">
        <button class="btn btn-warning">Update</button>
      </a></th>

<!--      <th> <button th:href="@{}" class="btn btn-warning text-capitalize">Update</button></th>-->

    </tr>
  </table>
</div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script th:inline="javascript">

  <!--    thêm mới-->
  function createBlog() {
    Swal.fire({
      icon: 'success',
      title: 'Successfully',
      text: 'Successfully added new!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }


  function createBlog1() {
    Swal.fire({
      icon: 'error',
      title: 'Failure',
      text: 'Add new failure!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }

  // xoá
  function deleteCategory1() {
    swal({
      title: "Delete Successfully!",
      icon: "success",
      button: "Oke",
      timer: 2000,
    });
  }

  // chỉnh sửa
  function updateCategory() {
    Swal.fire({
      icon: 'success',
      title: 'Successfully',
      text: 'Successful editing!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }

  function updateCategory1() {
    Swal.fire({
      icon: 'error',
      title: 'Failure',
      text: 'Edit failed!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }
</script>
<script th:inline="javascript">
  let createCategory = /*[[${mess}]]*/ true;
  let deleteCategory =/*[[${check}]]*/ true;
  let update =/*[[${flag}]]*/ true;
  // thêm mới
  if (createCategory != null) {
    if (createCategory) {
      createBlog();
    } else {
      createBlog1();
    }
  }
  // xoá
  if (deleteCategory) {
    deleteCategory1();
  }
  // update
  if (update != null) {
    if (update) {
      updateCategory();
    } else {
      updateCategory1();
    }
  }

</script>
</body>
</html>
