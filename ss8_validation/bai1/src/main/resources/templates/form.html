<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Create</title>

</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="/form.css">
</head>
<body>

<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.0.js'></script>
<script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-5 grid-margin stretch-card">
                <!--form mask starts-->
                <div class="card" style="margin-left: 30%;margin-top: 20%">
                    <div class="card-body" >
                        <h4 class="card-title">Đăng ký tài khoản</h4>
                        <form class="forms-sample" th:action="@{/createFormModel}" th:method="post" th:object="${formRegisterDTO}">
                            <div class="form-group row">
                                <div class="col">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}">
                                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                </div>
                                <div class="col">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control"  th:field="*{lastName}">
                                    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tuổi</label>
                                <input type="date" class="form-control"  th:field="*{age}">
                                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control"  th:field="*{phone}">
                                <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"   th:field="*{email}">
                                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                            </div>
                            <br>
                            <button type="submit" class="btn btn-dark btn-block mb-4">Đăng Kí</button>
                        </form>
                    </div>
                </div>
                <!--form mask ends-->
            </div>

        </div>
    </div>
    <!--form mask ends-->
</div>



<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
<!-- Section: Design Block -->

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</script>

</body>
</html>
