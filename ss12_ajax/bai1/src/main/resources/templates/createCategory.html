  <title>Create</title>

</head>

<script src="//code.jquery.com/jquery-2.1.1.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<style>
  #add {
    width: 40vw;
    margin: 0 auto;
    text-align: center;
  }

  input {
    width: 200vw;
  }

  .text_left {
    text-align: left;
  }

  label {
    left: 10%;
  }
</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<nav class="navbar navbar-light bg-light" style="position: sticky;top:0;left: 0;right: 0">
  <div class="container-fluid">
    <div style="display: flex; margin: 8px;position: relative">
      <div>
        <a th:href="@{/categoryModel}">
          <button class="btn btn-secondary" style="border: 1px solid #DDDDDD;">
            Back
          </button>
        </a>
      </div>
    </div>
  </div>
</nav>
<h3 style="text-align: center;margin-top:50px;color: red "> Add New Category</h3>
<div id="add">
  <form method="post" class="text_left" th:action="@{createCategory}" th:object="${categoryModel}">

    <div class="form-outline mb-4">
      <input required class="form-control" th:field="*{nameCategory}"/>
      <label class="form-label">Category</label>
    </div>
    <button type="submit" class="btn btn-dark btn-block mb-4">CREATE</button>

  </form>
</div>


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script

></script>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
