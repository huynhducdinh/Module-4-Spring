<html xmlns:th="http://www.thymeleaf.org" xmlns:pth="http://www.w3.org/1999/html">
<head>
    <title>Create</title>

</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" href="list.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container mt-5 mb-5">
    <div class="row g-2">
        <div class="col-md-3 d-flex justify-content-center" th:each="productShopp:${productShoppList}">
            <div class="card p-2">
                <div class="text-center"><img th:src="${productShopp.image}" width="200"/>
                </div>
                <div class="content">
                    <div class=" justify-content-between align-items-center"><span class="category" th:text="${productShopp.name}"></span>
                       <p> <span style="font-size: 80%" class="price" th:text="${productShopp.price}"></span> Ä‘</p>
                    </div>

                    <div class="buttons d-flex " style="justify-content: space-between">
                        <a th:href="@{/viewProduct/{id}(id=${productShopp.id})}"> <button class="btn btn-outline-primary mr-1">View</button></a>
                <a th:href="@{/shopping-cart/add/{id}(id=${productShopp.id})}"><button class="btn btn-outline-primary mr-2 px-2">Add to cart</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
