    <body>
    <nav class="navbar navbar-light bg-light" style="position: sticky;top:0;left: 0;right: 0">
        <div class="container-fluid">
            <div style="display: flex; margin: 8px;position: relative">
                <div>
                    <a th:href="@{/createProduct}">
                        <button class="btn btn btn-success" style="border: 1px solid #DDDDDD;">
                            Add New
                        </button>
                    </a>
                </div>

            </div>
    <!--        <form class="d-flex" th:action="@{detail}" method="get" th:object="${productModel}">-->
                <form method="get" class="d-flex" th:action="@{search}" th:object="${productModelList}">
                    <input style="width: 15vw" class="form-control me-2" type="search" name="name"
                           placeholder="Search by Name" aria-label="Search">
                    <button class="btn btn btn-primary" type="submit">Search</button>
            </form>

        </div>
    </nav>
    <h1 style="text-align: center;color: red">Product Management</h1>
    <table class="table table-striped table-hover">
        <tr>
            <td style="font-size: 20px;color: black">ID</td>
            <td style="font-size: 20px;color: black">Name Product</td>
            <td style="font-size: 20px;color: black">Price (VND)</td>
            <td style="font-size: 20px;color: black">Describes</td>
            <td colspan="3" style="font-size: 20px;color: black">Function</td>

        </tr>
        <tr th:each="productModelList: ${productModelList}">
            <th th:text="${productModelList.id}"></th>
            <th th:text="${productModelList.name}"></th>
            <th th:text="${productModelList.price}"></th>
            <th th:text="${productModelList.describes}"></th>

            <th>
                <a th:href="@{/update/{id}(id=${productModelList.id})}">
                <button class="btn btn-warning">Update</button>
            </a>
                <a th:href="@{/delete/{id}(id=${productModelList.id})}">
                    <button class="btn btn-danger">Delete</button>
                </a>
                <a th:href="@{/detail/{id}(id=${productModelList.id})}">
                    <button class="btn btn-primary">Detail</button>
                </a>
            </th>
<!--            <td> <button class="btn btn-danger" type="button" data-bs-toggle="modal"-->
<!--                         data-bs-target="#deleteModal" th:text="delete"-->
<!--                         th:onclick="'infoDelete(\'' + ${productModelList.id} + '\', \'' + ${productModelList.name} + '\')'"></button></td>-->
        </tr>
    </table>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/delete/{id}(id=${productModelList.id})}" method="post">
                    <div class="modal-body">
                        <input hidden type="number" id="id" name="id">
                        <span>Do you want to delete </span><span id="nameProduct"
                                                                 style="color: red"></span><span> products?</span>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button type="button" class="btn btn-light me-3">No</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

        function infoDelete(id, name) {
            document.getElementById("id").value = id;
            document.getElementById("deleteName").innerText = name;
